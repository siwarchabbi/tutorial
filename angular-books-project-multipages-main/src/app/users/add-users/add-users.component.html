<h2>Ajouter un utilisateur</h2>
<form [formGroup]="addForm" (ngSubmit)="addUser()">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" formControlName="nom">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" formControlName="email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" id="password" name="password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid" >Valider</button>
</form>
